<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao"</title>
</head>
<body>
<p>Gọi hàm</p>
<input type="button" value="Gọi hàm" onclick="alertMessage()">
<script>
    function alertMessage() {
        alert("xin chào")
    }
</script>
</body>
</html>
