<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ngôi sao cho cầu thủ</title>
</head>
<body>
<script>
    let result = prompt("Nhập tên ngôi sao");
    let start = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"] ;
    let constellation = ["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"];
    function findConstellation() {
        for (let i = 0; i < start.length; i++ ) {
            if (result === start[i]) {
                return constellation[i];
            } else {
                alert("Không tìm thấy tròm sao");
            }
        }
    }
    alert(findConstellation());
</script>
</body>
</html>
